<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/Icons/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/Avatar.jpg"
            alt="Аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__edit-button"></div>
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-description">Исследователь океана</p>
          </div>
          <div class="add-button"></div>
        </section>
        <div class="cards">
          <div class="card">
            <img src="./images/Places/Place_1.jpg" alt="" class="card__image" />
            <p class="card__description">Карачаевск</p>
            <div class="card__heart-button"></div>
          </div>
          <div class="card">
            <img src="./images/Places/Place_2.jpg" alt="" class="card__image" />
            <p class="card__description">Гора Эльбрус</p>
            <div class="card__heart-button"></div>
          </div>
          <div class="card">
            <img src="./images/Places/Place_3.jpg" alt="" class="card__image" />
            <p class="card__description">Домбай</p>
            <div class="card__heart-button"></div>
          </div>
          <div class="card">
            <img src="./images/Places/Place_4.jpg" alt="" class="card__image" />
            <p class="card__description">Гора Эльбрус</p>
            <div class="card__heart-button"></div>
          </div>
          <div class="card">
            <img src="./images/Places/Place_5.jpg" alt="" class="card__image" />
            <p class="card__description">Домбай</p>
            <div class="card__heart-button"></div>
          </div>
          <div class="card">
            <img src="./images/Places/Place_3.jpg" alt="" class="card__image" />
            <p class="card__description">Карачаево - Черкессия</p>
            <div class="card__heart-button"></div>
          </div>
        </div>
        <div class="popup">
          <div class="popup__container">
            <h2 class="popup__form-title">Редактировать профиль</h2>
            <form class="popup__form">
              <div class="popup__form-close-button"></div>
              <input type="text" value="" class="popup__form-user" />
              <input
                type="text"
                value=""
                class="popup__form-user-description"
              />
              <input
                type="submit"
                value="Сохранить"
                class="popup__form-submtit"
              />
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./script/popup.js"></script>
  </body>
</html>
