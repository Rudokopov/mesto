<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/Avatar.jpg"
            alt="Аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <button
              type="button"
              aria-label
              class="profile__edit-button"
            ></button>
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-description">Исследователь океана</p>
          </div>
          <button type="button" aria-label class="profile__add-button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1667312704608-c2c5cc73ea4e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
              alt="Карачаевск"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__description">Карачаевск</h2>
              <button
                type="button"
                aria-label
                class="card__heart-button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1667329001918-9acbae14dedc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
              alt="Гора Эльбрус"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__description">Гора Эльбрус</h2>
              <button
                type="button"
                aria-label
                class="card__heart-button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1667309772953-3ef528f5858d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2940&q=80"
              alt="Домбай"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__description">Домбай</h2>
              <button
                type="button"
                aria-label
                class="card__heart-button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1667329001918-9acbae14dedc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
              alt="Гора Эльбрус"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__description">Гора Эльбрус</h2>
              <button
                type="button"
                aria-label
                class="card__heart-button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Places/Place_5.jpg"
              alt="Домбай"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__description">Домбай</h2>
              <button
                type="button"
                aria-label
                class="card__heart-button"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Places/Place_3.jpg"
              alt="Карачаево - Черкессия"
              class="card__image"
            />
            <div class="card__bottom">
              <h2 class="card__description">Карачаево - Черкессия</h2>
              <button
                type="button"
                aria-label
                class="card__heart-button"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <button
            type="button"
            aria-label
            class="popup__form-close-button"
          ></button>
          <form name="form" class="popup__form">
            <input
              name="name"
              placeholder="Имя"
              required=""
              type="text"
              value=""
              class="popup__form-input"
              id="#popup__form-user"
            />
            <input
              name="name"
              placeholder="Описание"
              required=""
              type="text"
              value=""
              class="popup__form-input"
              id="#popup__form-user-description"
            />
            <input
              name="submit"
              type="submit"
              value="Сохранить"
              class="popup__form-submtit"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="./script/popup.js"></script>
  </body>
</html>
