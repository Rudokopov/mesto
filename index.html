<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
    <script defer src="./script/cardsArray.js"></script>
    <script defer src="./script/index.js"></script>
    <script defer src="./script/validate.js"></script>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar_metro.jpg"
            alt="Аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <button
              type="button"
              aria-label="Открытие формы с редактированием профиля"
              class="profile__edit-button"
            ></button>
            <h1 class="profile__user-name">Metropoliten</h1>
            <p class="profile__user-description">Underground hides secrets</p>
          </div>
          <button
            type="button"
            aria-label="Открытие формы с добавлением места"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards">
          <template id="card">
            <div class="card">
              <img class="card__image" />
              <button class="card__trash-button"></button>
              <div class="card__bottom">
                <h2 class="card__description"></h2>
                <button class="card__heart-button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup-edit">
        <div class="popup__container">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <button
            type="button"
            aria-label="Закрыть форму"
            class="popup__form-close-button"
          ></button>
          <form name="form" class="popup__form popup__form-edit" novalidate>
            <input
              name="name"
              placeholder="Имя"
              required
              type="text"
              class="popup__form-input popup__form-user-name"
              id="popup__form-user-name"
              minlength="2"
              maxlength="40"
            />
            <span class="popup__form-user-name-error error-message"></span>
            <input
              name="name"
              placeholder="Описание"
              required
              type="text"
              class="popup__form-input popup__form-user-description"
              id="popup__form-user-description"
              minlength="2"
              maxlength="200"
            />
            <span
              class="popup__form-user-description-error error-message"
            ></span>
            <input
              name="submit"
              type="submit"
              value="Сохранить"
              class="popup__form-submtit"
              id="popup__form-submtit popup__form-submtit-profile-edit"
            />
          </form>
        </div>
      </div>
      <!-- popup Добавления нового места -->
      <div class="popup popup-place">
        <div class="popup__container">
          <h2 class="popup__form-title">Новое место</h2>
          <button
            type="button"
            aria-label="Закрыть форму"
            class="popup__form-close-button"
          ></button>
          <form name="form" class="popup__form popup__form-add" novalidate>
            <input
              name="name"
              placeholder="Название"
              required
              type="text"
              class="popup__form-input popup__form-place-name"
              id="popup__form-place-name"
              minlength="2"
              maxlength="30"
            />
            <span class="popup__form-place-name-error error-message"></span>
            <input
              name="link"
              placeholder="Ссылка на картинку"
              required
              type="url"
              class="popup__form-input"
              id="popup__form-place-link"
            />
            <span class="popup__form-place-link-error error-message"></span>
            <input
              name="submit"
              type="submit"
              value="Создать"
              class="popup__form-submtit"
              id="popup__form-submtit popup__form-submtit-place"
            />
          </form>
        </div>
      </div>
      <div class="popup popup-image">
        <div class="popup-image__container">
          <button
            type="button"
            aria-label="Закрыть форму"
            class="popup__form-close-button popup__form-image-close-button"
          ></button>
          <img class="popup-image__photo" />
          <p class="popup-image__text"></p>
        </div>
      </div>
    </div>
  </body>
</html>
