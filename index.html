<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/Avatar.jpg"
            alt="Аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <button
              type="button"
              aria-label
              class="profile__edit-button"
            ></button>
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-description">Исследователь океана</p>
          </div>
          <button type="button" aria-label class="profile__add-button"></button>
        </section>
        <section class="cards">
          <template id="card">
            <div class="card">
              <img class="card__image" />
              <button class="card__trash-button"></button>
              <div class="card__bottom">
                <h2 class="card__description"></h2>
                <button class="card__heart-button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup-edit">
        <div class="popup__container">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <button
            type="button"
            aria-label
            class="popup__form-close-button"
          ></button>
          <form name="form" class="popup__form popup__form-edit">
            <input
              name="name"
              placeholder="Имя"
              required=""
              type="text"
              value=""
              class="popup__form-input"
              id="#popup__form-user"
            />
            <input
              name="name"
              placeholder="Описание"
              required=""
              type="text"
              value=""
              class="popup__form-input"
              id="#popup__form-user-description"
            />
            <input
              name="submit"
              type="submit"
              value="Сохранить"
              class="popup__form-submtit"
              id="popup__form-submtit-profile-edit"
            />
          </form>
        </div>
      </div>
      <!-- popup Добавления нового места -->
      <div class="popup popup-place">
        <div class="popup__container">
          <h2 class="popup__form-title">Новое место</h2>
          <button
            type="button"
            aria-label
            class="popup__form-close-button"
          ></button>
          <form name="form" class="popup__form popup__form-add">
            <input
              name="name"
              placeholder="Название"
              required=""
              type="text"
              value=""
              class="popup__form-input"
              id="#popup__form-place-name"
            />
            <input
              name="link"
              placeholder="Ссылка на картинку"
              required=""
              type="link"
              value=""
              class="popup__form-input"
              id="#popup__form-place-link"
            />
            <input
              name="submit"
              type="submit"
              value="Создать"
              class="popup__form-submtit"
              id="popup__form-submtit-place"
            />
          </form>
        </div>
      </div>
      <div class="popup popup-image">
        <div class="popup-image__container">
          <button
            type="button"
            aria-label
            class="popup__form-close-button popup__form-image-close-button"
          ></button>
          <img class="popup-image__photo" />
          <p class="popup-image__text"></p>
        </div>
      </div>
    </div>
    <script src="./script/cardMassive.js"></script>
    <script src="./script/popup.js"></script>
    <script src="./script/renderCard.js"></script>
  </body>
</html>
