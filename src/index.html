<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-wrap">
            <img src="#" alt="Аватар пользователя" class="profile__avatar" />
            <button type="button" class="profile__avatar-wrap-button"></button>
          </div>
          <div class="profile__info">
            <button
              type="button"
              aria-label="Открытие формы с редактированием профиля"
              class="profile__edit-button"
            ></button>
            <h1 class="profile__user-name"></h1>
            <p class="profile__user-description"></p>
          </div>
          <button
            type="button"
            aria-label="Открытие формы с добавлением места"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards">
          <template id="card">
            <div class="card">
              <img class="card__image" />
              <button class="card__trash-button"></button>
              <div class="card__bottom">
                <h2 class="card__description"></h2>
                <div class="card__tools">
                  <button class="card__heart-button"></button>
                  <span class="card__heart-count"></span>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup-edit">
        <div class="popup__container">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <button
            type="button"
            aria-label="Закрыть форму"
            class="popup__form-close-button"
          ></button>
          <form name="form" class="popup__form popup__form-edit" novalidate>
            <input
              name="name"
              placeholder="Имя"
              required
              type="text"
              class="popup__form-input popup__form-user-name"
              id="user"
              minlength="2"
              maxlength="40"
            />
            <span class="user-error error-message"></span>
            <input
              name="name"
              placeholder="Описание"
              required
              type="text"
              class="popup__form-input popup__form-user-description"
              id="description"
              minlength="2"
              maxlength="200"
            />
            <span class="description-error error-message"></span>
            <input
              name="submit"
              type="submit"
              value="Сохранить"
              class="popup__form-submtit"
              id="popup__form-submtit popup__form-submtit-profile-edit"
            />
          </form>
        </div>
      </div>
      <!-- popup Добавления нового места -->
      <div class="popup popup-place">
        <div class="popup__container">
          <h2 class="popup__form-title">Новое место</h2>
          <button
            type="button"
            aria-label="Закрыть форму"
            class="popup__form-close-button"
          ></button>
          <form name="form" class="popup__form popup__form-add" novalidate>
            <input
              name="name"
              placeholder="Название"
              required
              type="text"
              class="popup__form-input popup__form-place-name"
              id="name"
              minlength="2"
              maxlength="30"
            />
            <span class="name-error error-message"></span>
            <input
              name="link"
              placeholder="Ссылка на картинку"
              required
              type="url"
              class="popup__form-input popup__form-place-link"
              id="image"
            />
            <span class="image-error error-message"></span>
            <input
              name="submit"
              type="submit"
              value="Создать"
              class="popup__form-submtit popup__form-submtit-place"
              id="popup__form-submtit popup__form-submtit-place"
            />
          </form>
        </div>
      </div>
      <div class="popup popup-image">
        <div class="popup-image__container">
          <button
            type="button"
            aria-label="Закрыть форму"
            class="popup__form-close-button popup__form-image-close-button"
          ></button>
          <img class="popup-image__photo" />
          <p class="popup-image__text"></p>
        </div>
      </div>
    </div>

    <div class="popup popup-close">
      <div class="popup__container">
        <h2 class="popup__form-title">Вы уверены?</h2>
        <button
          type="button"
          aria-label="Закрыть форму"
          class="popup__form-close-button"
        ></button>
        <form name="form" id="close-form" novalidate>
          <button
            class="popup__form-submtit popup__form-accept-button"
            type="submit"
          >
            Да
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-avatar">
      <div class="popup__container">
        <h2 class="popup__form-title">Обновить аватар</h2>
        <button
          type="button"
          aria-label="Закрыть форму"
          class="popup__form-close-button"
        ></button>
        <form name="form" class="popup__form popup__form-avatar" novalidate>
          <input
            name="link"
            placeholder="Ссылка на картинку"
            required
            type="url"
            class="popup__form-input popup__form-avatar-link"
            id="imageAvatar"
          />
          <span class="imageAvatar-error error-message"></span>
          <input
            name="submit"
            type="submit"
            value="Сохранить"
            class="popup__form-submtit popup__form-submtit-avatar"
            id="popup__form-submtit popup__form-submtit-avatar"
          />
        </form>
      </div>
    </div>
  </body>
</html>
